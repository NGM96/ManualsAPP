<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/mobile.css">

    <title>Bienvenido</title>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf_viewer.min.css">
</head>
<body>
    <header class="top-header">
        <div class="header-logo">
            <img src="/assets/logo.png" alt="Logo Manual">
        </div>
        <nav class="header-nav">
            <button class="nav-btn" data-section="ayuda">

            </div>

    <!-- Men√∫ Principal -->

                    <label for="marca">Ingrese marca</label>
                    <input type="text" id="marca" name="marca" placeholder="Ej: Ford" required>
                </div>
                <div class="form-group">
                    <label for="modelo">Ingrese modelo</label>
                    <input type="text" id="modelo" name="modelo" placeholder="Ej: Fairlane" required>
                </div>
                <button type="submit" class="btn btn-main">Buscar Manual</button>

        </div>
    </section>

    <!-- Secci√≥n Cap√≠tulos -->

        <div class="chapter-actions">

    <script src="navigation.js"></script>

</html>
